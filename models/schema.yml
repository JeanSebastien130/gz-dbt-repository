version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: Greenweez raw date source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: raw data of GreenWeez's sales
        columns:
          - name: date_date
            description: date of the transaction
          - name: orders_id
            description: key of the order id
          - name: pdt_id
            description: key of the product id
          - name: revenue
            description: revenue generated by the order
          - name: quantity
            description: quantity of orders
        tests:
          - unique :
              column_name : "(orders_id || '-' || pdt_id)" 
      - name: product
        identifier: raw_gz_product
        description: raw data of GreenWeez's products
        columns:
          - name: products_id
            description: key identifier of the product
            tests:
             - unique
          - name: purchSE_PRICE
            description: price the product has been purchased
      - name: ship
        identifier: raw_gz_ship
        description: raw data of GreenWeez's shipping details
        columns:
          - name: orders_id
            description: order key id
            tests:
             - unique
          - name: shipping_fee
            description: mention the shipping fee
          - name: shipping_fee_1
            description: mention the shipping fee
          - name: logCost
            description: mention the total log_cost
          - name: ship_cost
            description: mention the total ship cost
